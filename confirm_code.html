              <span class="fw-medium d-block mt-1 text-heading">******1234</span>
            </p>
            <p class="mb-0">Agregue los 6 digitos de su código</p>
            <form id="twoStepsForm" action="index.html" method="GET">

                  <input type="tel" class="form-control auth-input h-px-50 text-center numeral-mask mx-sm-1 mt-2" maxlength="1" />

                  <input type="tel" class="form-control auth-input h-px-50 text-center numeral-mask mx-sm-1 mt-2" maxlength="1" />
                  <input type="tel" class="form-control auth-input h-px-50 text-center numeral-mask mx-sm-1 mt-2" maxlength="1" />
                </div>
                <!-- Create a hidden field which is combined by 3 fields above -->
                <input type="hidden" name="otp" />
              </div>
              <button class="btn btn-primary d-grid w-100 mb-6">Verificar</button>
              <div class="text-center">
                No ha recibido el código?
                <a href="javascript:void(0);">Reenviar</a>
